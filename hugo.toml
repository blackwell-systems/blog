baseURL = 'https://blackwell-systems.github.io/blog/'
languageCode = 'en-us'
title = 'Blackwell Systems Blog'
theme = 'nightfall'
enableRobotsTXT = true

[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

[params]
  description = 'Technical writing on developer tools, automation, and systems programming'
  github = 'blackwell-systems'
  keywords = ['blackdot', 'dotfiles', 'claude code', 'developer tools', 'secret management', 'go', 'shell scripting', 'automation']
  showTags = true
  showRelated = true

[params.author]
  name = 'Blackwell Systems'

[sitemap]
  changefreq = 'weekly'
  priority = 0.5

[menu]
  [[menu.header]]
    name = "posts"
    weight = 0
    url = "/posts"
  [[menu.header]]
    name = "about"
    weight = 1
    url = "/about"

[markup]
  [markup.highlight]
    style = 'monokai'
    lineNos = true
  [markup.goldmark.renderer]
    unsafe = true
